description: Game Workers Unite Montréal est une organisation démocratique dédiée à revendiquer les droits des travailleu·se·rs de l'industrie du jeu vidéo. Rejoignez-nous!
sections:
  - image: Illu_Distribution
    imagePlacement: right
    body: |-
      <h2 id="info">L'industrie du jeu vidéo doit changer.</h2>

      Game Workers Unite Montréal est une organisation démocratique vouée à promouvoir les droits des travailleu·se·rs et la syndicalisation de l'industrie du jeu vidéo. GWU n'est pas un syndicat, mais nous travaillons à en établir dans l'industrie.

      Montréal est bien connue pour être un hub international de l'industrie du jeu vidéo, et pourtant, les histoires d'abus et de licenciement massifs sont fréquentes ici. Ça suffit! Les travailleu·se·rs sont une force puissante — avec collaboration et support mutuel nous pouvons obtenir de meilleurs conditions de travail et de la considération pour tout le monde.

  - image: Illu_Complain
    imagePlacement: left
    body: |-
      ## Nous sommes là pour aider.

      Notre but principal est de supporter les employé·e·s dans la syndicalisation de leur milieu de travail. Nous apportons des entraînements, un réseau de support, des informations sur les droits légaux des travailleu·se·rs. Nous mettons également les gens en contact avec du support légal, des syndicats existants ou des organisations communautaires.

      Nos membres établissent des comités pour aborder des projets tels que la création de workshops éducatifs, ou la production de pamphlets. Nous nous rassemblons tous les mois pour une assemblée générale.

  - image: Illu_Meeting
    imagePlacement: right
    body: |-
      ## Construire une industrie meilleure tous ensemble.

      La meilleure façon d'améliorer les conditions de travail dans notre industrie est de mener des actions collectives.

      Si vous travaillez dans l'industrie du jeu vidéo — que vous soyez employé·e ou non — ou que vous êtes étudiant·e·s ou comptez entrer dans l'industrie, nous vous invitons à nous rejoindre. Aucune expérience d'organisation préalable n'est requise, et nous sommes ravis de fournir accès à des entraînements.

      **Ensemble**, nous pouvons bâtir une meilleur industrie.

